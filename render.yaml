services:
  - type: web
    name: smart-fraction-bot
    env: python
    region: oregon           # یا singapore یا frankfurt (هر کدوم پینگ بهتری داشت)
    plan: free               # کاملاً رایگان
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      BOT_TOKEN: 
        generateValue: true   # رندر خودش یه مقدار امن می‌سازه (بعداً عوضش می‌کنیم)
      GEMINI_API_KEY:
        generateValue: true
      TON_WALLET_ADDRESS: "YOUR_TON_WALLET_HERE"
      # REDIS_URL رو فعلاً نمی‌ذاریم → بعداً با Upstash اضافه می‌کنیم
